- name: sound-classifier-yamnet
  kind: RealtimeAPI
  pod:
    port: 8501
    max_concurrency: 256
    containers:
    - name: api
      image: quay.io/dexter_jin/sound-classifier-yamnet-gpu:latest
      readiness_probe:
        exec:
          command: ["tfs_model_status_probe", "-addr", "localhost:8500", "-model-name", "yamnet"]
      compute:
        cpu: 200m
        gpu: 1
        mem: 512Mi
